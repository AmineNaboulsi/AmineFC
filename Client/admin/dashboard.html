<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        fetch('../Data/teams.json')
        .then(res=>res.json())
        .then(data=> {
           
            data.forEach((element , n) => {
                setInterval(()=>{
                    fetch(`http://localhost:5050/clubs/addclub?name=${element.name}&img=${element.img}`,{
                                        method : 'POST',
                                        mode: "cors"
                                    })
                                    .then(res=>res.json())
                                    .then(data=>{
                                        console.log('Add Successfuly')
                                    })
                },100)
                
            });
        }
        )
    </script>
</body>
</html>
